<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Encriptador Alura</title>
  </head>
  <body>
    <header>
      <h1><img src="/assets/img/Vectorlogo.svg" alt="" /></h1>
    </header>
    <main>
      <div class="box-area1">
        <img src="/assets/img/img1.svg" alt="" />
        <p>
          O seu texto criptografado aparecera aqui:
          <span class="cripto-result"></span>
        </p>
        <button>Copiar</button>
      </div>
      <div class="box-area2">
        <label for="entrada-texto">Digite seu texto</label>
        <input class="entrada-texto" type="text" />
      </div>
      <div class="caixa-botao">
        <button class="botao1">Encriptar</button>
        <button class="botao2">Descriptar</button>
      </div>
    </main>
    <footer></footer>
    <script defer src="/assets/js/script.js"></script>
  </body>
</html>
